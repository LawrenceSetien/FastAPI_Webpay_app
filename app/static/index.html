<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transbank Payment Demo</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div class="container">
        <h1>Payment Demo</h1>

        <div class="payment-form">
            <div class="form-group">
                <label for="amount">Amount (CLP):</label>
                <input type="number" id="amount" min="1" value="1000" required>
            </div>

            <div class="form-group">
                <label for="buyOrder">Order ID:</label>
                <input type="text" id="buyOrder" value="ORDER-123" required>
            </div>

            <div class="form-group">
                <label for="sessionId">Session ID:</label>
                <input type="text" id="sessionId" value="SESSION-123" required>
            </div>

            <button id="payButton" class="pay-button">Pay Now</button>
        </div>

        <div id="paymentStatus" class="payment-status hidden">
            <h2>Payment Status</h2>
            <div id="statusContent"></div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
